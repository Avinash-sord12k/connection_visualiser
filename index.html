<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>connection visualisation</title>
</head>

<body>
    <canvas id="bg"></canvas>
    <canvas id="canvas"></canvas>
    <div id="control-container" class="control-container">
        <button id="toggle-control-panel">hide</button>
        <h2>connection visualiser</h2>
        <div class="controls">
            <div class="control">
                <div class="control-title">Node generation</div>
                <div class="control-options">
                    <button class="active" id="random-node-generation">random</button>
                    <button id="controlled-node-generation">controlled</button>
                </div>
            </div>
            <div class="control" id="node-control">
                <div class="control-title">Node</div>
                <div class="control-content">
                    <div class="control-item">
                        <div class="control-item-title">Node Count</div>
                        <div class="control-item-content">
                            <input type="number" id="node-count" value="500" min="10" max="1000">
                        </div>
                    </div>
                    <div class="control-item">
                        <div class="control-item-title">Connection range</div>
                        <div class="control-item-content">
                            <input type="number" id="connection-range" value="100" min="10" max="1000">
                        </div>
                    </div>
                    <div class="control-item">
                        <div class="control-item-title">Node Size</div>
                        <div class="control-item-content">
                            <input type="number" id="node-size" value="5" min="0" max="100">
                        </div>
                    </div>
                    <div class="control-item">
                        <div class="control-item-title">color angle</div>
                        <div class="control-item-content">
                            <input type="number" id="color-angle" min="0" max="100" value="5">
                        </div>
                    </div>
                </div>
            </div>
            <div class="control hide" id="pattern-control">
                <div class="control-title">Pattern</div>
                <div class="control-content">
                    <div class="control-item">
                        <div class="control-item-title">padding</div>
                        <div class="control-item-content">
                            <input type="number" id="padding" value="100" min="10" max="1000">
                        </div>
                    </div>
                    <div class="control-item">
                        <div class="control-item-title">sides</div>
                        <div class="control-item-content">
                            <input type="number" id="polygon sides" min="0" max="100" value="5">
                        </div>
                    </div>
                    <div class="control-item">
                        <div class="control-item-title">interlocking</div>
                        <div class="control-item-content">
                            <input type="number" id="interlocking" min="0" max="1" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="control" id="orb-control">
                <div class="control-title">Orb</div>
                <div class="control-content">
                    <div class="control-item">
                        <div class="control-item-title">Orb Size</div>
                        <div class="control-item-content">
                            <input type="number" id="orb-size" value="10" min="0" max="100">
                        </div>
                    </div>
                    <div class="control-item">
                        <div class="control-item-title">Orb Speed</div>
                        <div class="control-item-content">
                            <input type="number" id="orb-speed" value="1" min="0" max="100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-options">
                <button id="reset">reset</button>
                <button id="save">save</button>
            </div>
        </div>
    </div>
</body>
<script src="utility.js"></script>
<script src="setup.js"></script>
<script src="node.js"></script>
<script src="orb.js"></script>
<script src="run.js"></script>
<script src="script.js"></script>

        alert("I'm currently working on it, its lacks the functionality of console and the save button doesn't work yet, but you can still play around with it. I'll update it soon. Thanks for visiting");
    })    
</script>

</html>
